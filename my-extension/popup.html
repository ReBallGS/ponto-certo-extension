<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora de Horário</title>
</head>
<body>
  <div class="container">
    <div class="pannel-buttons-container">
      <div class="pannel-buttons">
        <button class="pannel" id="toggle-theme" data-title="Tema Escuro" aria-label="Toggle Theme">
          <i class="material-icons">brightness_medium</i>
        </button>
        <button class="pannel" id="copy-result" data-title="Copiar resultado" aria-label="Copy Result">
          <i class="material-icons">content_copy</i>
        </button>
      </div>
    </div>
    <h1 class="title">Ponto Certo</h1>
    <h2 class="subtitle">Calculadora de Horário</h2>
    <form id="time-form">
      <div class="input-group">
        <label for="start-time">Hora de Entrada:</label>
        <input type="time" id="start-time" required>
        <span id="start-time-error" class="error"></span>
      </div>
      <div class="input-group">
        <label for="lunch-time">Tempo de Almoço:</label>
        <input type="time" id="lunch-time" placeholder="hh:mm" required>
        <span id="lunch-time-error" class="error"></span>
      </div>
      <div class="input-group">
        <label for="work-hours">Horas de Trabalho Diárias:</label>
        <input type="time" id="work-hours" placeholder="8.00" required>
        <span id="work-time-error" class="error"></span>
      </div>
      <div class="input-group">
        <label for="break-time">Pausa Adicional (minutos):</label>
        <input type="number" id="break-time" placeholder="15">
      </div>
      <div class="button-group">
        <button class="default" id="calculate-button" type="button">Calcular</button>
        <button class="default" id="reset-button" type="reset">Resetar</button>
        <button class="default" id="start-counter-button" type="button">Iniciar</button>
        <button class="default hidden" id="clear-counter-button" type="button">Parar</button>
      </div>
    </form>
    <div id="result"></div>
    <div id="counter">
      <div class="time-tile-container">
        <div class="time-tile">
          <span id="counter-hours">00</span>
        </div>
        <span>Horas</span>
      </div>
      <div class="time-tile-container">
        <div class="time-tile">
          <span id="counter-minutes">00</span>
        </div>
        <span>Minutos</span>
      </div>
      <div class="time-tile-container">
        <div class="time-tile">
          <span id="counter-seconds">00</span>
        </div>
        <span>Segundos</span>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
